<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registrasi</title>
  </head>
  <body>
    <div>
      <label for="oo">nama</label>
      <input id="oo" name="name" placeholder="nama lengkap" />
    </div>
    <div>
      <label for="ii">username</label>
      <input id="ii" name="username" placeholder="username" />
    </div>
    <div>
      <label for="ll">label</label>
      <input id="ll" name="email" placeholder="email" />
    </div>
    <div>
      <label for="dd">password</label>
      <input id="dd" type="password" name="password" placeholder="password" />
    </div>
    <div>
      <label>jenis kelamin</label>
      <label >
        <input type="radio" name="jenis_kelamin" value="laki laki" />laki laki</label>
      <label
        ><input
          type="radio"
          name="jenis_kelamin"
          value="perempuan"
        />perempuan</label>
    </div>
    <div>
      <label>agama</label>
      <select name="agama">
        <option value="islam">islam</option>
        <option value="kristen">kristen</option>
        <option value="bhuda">bhuda</option>
        <option value="hindu">hundu/option></option>
      </select>
    </div>
    <div>
      <label>umur</label>
      <input type="number" min="10" max="90" name="umur" />
    </div>
  </body>
</html>
